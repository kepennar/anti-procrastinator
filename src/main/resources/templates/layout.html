<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	th:fragment="page">

<head>

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span> <span class="icon-bar"></span> 
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/site" th:href="@{/site}">Demo</a>
			</div>
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li th:class="${currentMenu == ''} ? 'active'" ><a href="/site" th:href="@{/site}">Home</a></li>
					<li th:class="${currentMenu == 'tasks'} ? 'active'" ><a href="/site/tasks" th:href="@{/site/tasks}">Tasks</a></li>
					<li th:class="${currentMenu == 'metrics'} ? 'active'" ><a href="/site/metrics" th:href="@{/site/metrics}">Metrics</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container" role="main">
		<div layout:fragment="content"></div>
	</div>
	<div class="sticky-footer">
		<div class="container">
			<p th:text="${#calendars.format(date)}"></p>
			<a href="https://twitter.com/kepennar" class="twitter-follow-button"
				data-show-screen-name="false" data-show-count="false" data-lang="en">@kePennar</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
	</div>


	<script src="/js/main.js" th:src="@{/js/main.js}"></script>
	
	<div layout:fragment="footer"></div>
</body>

</html>
