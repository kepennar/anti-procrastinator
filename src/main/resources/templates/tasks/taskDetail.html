<!DOCTYPE html>

<html lang="en"
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<div layout:fragment="content">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3 class="modal-title"> 
					Task <strong th:text="${task.name}"></strong> details (Version <span th:text="${task.version}"></span>)
				</h3>
			</div>
			<div class="modal-body">
				<ul class="list-group">
					<li class="list-group-item" th:text="${task.name}">Nom</li>
					<li class="list-group-item" th:text="${task.description}">Description</li>
				</ul>
			</div>
			<div class="modal-footer">
			<small class="text-muted pull-left">
					Created the <span th:text="${#calendars.format(task.createdAt)}">01/01/2001</span> by <span th:text="${task.createdBy.name}">TestUser</span> <br></br>
					Last modified the <span th:text="${#calendars.format(task.lastModified)}">02/01/2001</span> by <span th:text="${task.lastModifiedBy.name}">TestUser</span>
				</small>
				<button type="button" class="btn btn-default task-touch" data-th-attr="data-taskid=${task.id}">Touch</button>
			</div>
		</div>
	</div>
</div>
</html>
